name: Windows Build and Release

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- /m

      - name: Prepare artifact
        shell: pwsh
        run: |
          $artifactDir = Join-Path (Get-Location) "artifacts"
          New-Item -ItemType Directory -Path $artifactDir -Force | Out-Null
          Copy-Item "build/Release/WindowsQATrainer.exe" $artifactDir/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: WindowsQATrainer
          path: artifacts/WindowsQATrainer.exe

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/WindowsQATrainer.exe
